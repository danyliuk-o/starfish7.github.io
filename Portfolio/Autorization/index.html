<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>test</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <button id="logout">Header
        </button>
        <div class="user-login">User</div>
    </header>
    <div class="wrapper">
        <div class="container-form">
            <form name="autorization">
                <div class="block-input">
                    <input type="text" id="login" placeholder="Username">
                </div>
                <div class="block-input">
                    <input type="password" id="pass" placeholder="Password">
                </div>
                <div class="block-input">
                    <span id="text-block">Enter data</span>
                </div>
                <div class="block-input">
                    <input type="submit" value="Login" class="btn-submit">
                </div>
            </form>

        </div>
        <div class="help">
                <span>User: User</span>
                <span>Password: pass123</span>
            </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
