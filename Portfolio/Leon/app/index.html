<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Clickable.Design</title>
    <link rel="stylesheet" href="css/common.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header_content">
          <div class="header_content_logo">
            <img src="img/logo.png" alt="Leon" />
          </div>
          <div class="header_content_right">
            <div class="right_boxing">
              <div class="right_boxing_text">
                <h4>Boxing Day</h4>
                <p>время <span>английского футбола</span></p>
              </div>
            </div>
            <div class="right_timer">
              <div>
                <span class="days"></span>
                <p>дней</p>
              </div>
              <div>
                <span class="hours"></span>
                <p>часов</p>
              </div>
              <div>
                <span class="minutes"></span>
                <p>минут</p>
              </div>
              <div>
                <span class="seconds"></span>
                <p>секунд</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="banner">
        <div class="banner_back">
          <div class="banner_img_block b-ben_block">
            <img src="img/B_Ben.png" alt="" />
          </div>
          <div class="banner_img_block flag_block">
            <img src="img/flag.png" alt="" />
          </div>
          <div class="banner_img_block bridge_block">
            <img src="img/bridge.png" alt="" />
          </div>
        </div>
        <div class="banner_face">
          <div class="banner_img_block salah_block">
            <img src="img/salah.png" alt="" />
          </div>
          <div class="banner_img_block kane_block">
            <img src="img/kane.png" alt="" />
          </div>
          <div class="banner_img_block alagin_block">
            <img src="img/alagin.png" alt="" />
            <p>А. Елагин - Футбольный комментатор и эксперт АПЛ</p>
          </div>
          <div class="banner_img_block hazard_block">
            <img src="img/hazard.png" alt="" />
          </div>
          <div class="banner_img_block aguero_block">
            <img src="img/aguero.png" alt="" />
          </div>
        </div>
        <div class="banner_text">
         
          <div class="prize">
            <h2>Призовой фонд<span>100 000 ₽</span></h2></div>
          <div class="rets">
            <div class="rets_title">
              <h1>делай ставки</h1>
              <p>на <span>анлийскую премьер лигу</span></p>
            </div>
            <button class="rets_btn">
              открыть счёт
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
